<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Twitter</title>
  </head>
  <body>
    <header>
    <div class="menu"> 
      <ul>
        <li><a href="#">Página Inicial</a></li>
        <li><a href="#">Moments</a></li>
        <li><a href="#">Notificações</a></li>
        <li><a href="#">Mensagens</a></li>
        <li><i class="fab fa-twitter"></i></li>
      </ul>
    </div>
    </header>
    <section class="tweetArea">
      <textarea id="boxArea" cols="40" rows="1" placeholder="O que está acontecendo?"></textarea>
      <input type="submit" id="tweetButton" value="Tweet" disabled>
      <span id="tweetSize" class="blue">140</span>
      <ul id="myTweets" class="myTweets">
      </ul>
    </section>  
    
    <script src="script.js"></script>
  </body>
</html>
